<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
form：
    action:指定表单数据提交的URL  ，数据要提交到哪里 接口
    http://ip/geekacasys/register.do

        * 表单项数据要想被提交，则必须指定其name属性
    method：指定表单提交的方式
        1. get：默认值
            * 请求参数会拼接在URL后边
            * url的长度有限制 4KB
        2. post：
            * 请求参数会在http请求协议的请求体中
            * 请求参数无限制的

            input 输入框  type指定输入类型
            submit 提交按钮
-->

    <form action="/HelloWeb/hello" method="post">
        用户名：<input type="text" name="username"><br/>
        <input type="submit">

    </form>


</body>
</html>
